<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>

    <section id="container">
        <header id="head">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>


        <form action="#" id="survey-form">
            <div class="form-group">
                <label  id="name-label"  for="name">Name</label>
                <input class="form-control" type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label  id="email-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email"
                    required>
            </div>

            <div class="form-group">
                <label  id="number-label" for="number">Age(optional)</label>
                <input class="form-control" type="number" id="number" min="10" max="99" name="number" placeholder="Age">
            </div>

            <div class="form-group">
                <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
                <select class="form-control" name="dropdown" id="dropdown" aria-placeholder="Select current role"
                    required>
                    <option value="stu">Student</option>
                    <option value="FTJ">Full time job</option>
                    <option value="FTL">Full time learner</option>
                    <option value="Other">Other</option>
                    <option value="PNTS">Prefer not to say</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input type="radio" class="radio-grp" name="recommend" value="definitely" checked>
                    Definitely
                </label>
                <label>
                    <input type="radio" class="radio-grp" name="recommend" value="maybe">
                    Maybe
                </label>
                <label>
                    <input type="radio" class="radio-grp" name="recommend" value="notsure">
                    Not sure
                </label>
            </div>

            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="Front-end Projects">
                    Front-end Projects
                </label>
                <label>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="Back-end Projects">
                    Back-end Projects
                </label>
                <label>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="videos">
                    Videos
                </label>
                <label>
                    <input type="checkbox" class="input-checkbox" name="prefer" value="Wiki">
                    wiki
                </label>
            </div>

            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea style="margin-top: 0px; margin-bottom: 0px; height: 126px;     resize: vertical;"
                    class="form-control" name="comment" id="comment"
                    placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">
                <button class="form-control" id="submit" type="submit">Submit</button>
            </div>
        </form>
    </section>

</body>

</html>
